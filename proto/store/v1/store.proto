syntax = "proto3";

package store.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/fekuna/omnipos-proto/proto/store/v1;storev1";

service StoreService {
  rpc CreateStore(CreateStoreRequest) returns (CreateStoreResponse) {
    option (google.api.http) = {
      post: "/v1/stores"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create Store"
      description: "Create a new store"
      tags: "Store"
    };
  }

  rpc GetStore(GetStoreRequest) returns (GetStoreResponse) {
    option (google.api.http) = {get: "/v1/stores/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get Store"
      description: "Get store details by ID"
      tags: "Store"
    };
  }

  rpc ListStores(ListStoresRequest) returns (ListStoresResponse) {
    option (google.api.http) = {get: "/v1/stores"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List Stores"
      description: "List all stores for the merchant"
      tags: "Store"
    };
  }

  rpc UpdateStore(UpdateStoreRequest) returns (UpdateStoreResponse) {
    option (google.api.http) = {
      put: "/v1/stores/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update Store"
      description: "Update store details"
      tags: "Store"
    };
  }

  rpc DeleteStore(DeleteStoreRequest) returns (DeleteStoreResponse) {
    option (google.api.http) = {delete: "/v1/stores/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete Store"
      description: "Soft delete a store"
      tags: "Store"
    };
  }
}

message Store {
  string id = 1;
  string merchant_id = 2;
  string name = 3;
  string address = 4;
  string phone = 5;

  google.protobuf.Timestamp created_at = 6;
  google.protobuf.Timestamp updated_at = 7;
}

message CreateStoreRequest {
  string name = 1 [(validate.rules).string.min_len = 1];
  string address = 2;
  string phone = 3;
}

message CreateStoreResponse {
  Store store = 1;
}

message GetStoreRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message GetStoreResponse {
  Store store = 1;
}

message ListStoresRequest {
  int32 page = 1 [(validate.rules).int32.gte = 1];
  int32 page_size = 2 [(validate.rules).int32 = {
    gte: 1
    lte: 100
  }];
}

message ListStoresResponse {
  repeated Store stores = 1;
  int32 total = 2;
  int32 page = 3;
  int32 page_size = 4;
}

message UpdateStoreRequest {
  string id = 1 [(validate.rules).string.uuid = true];
  string name = 2 [(validate.rules).string.min_len = 1];
  string address = 3;
  string phone = 4;
}

message UpdateStoreResponse {
  Store store = 1;
}

message DeleteStoreRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message DeleteStoreResponse {
  bool success = 1;
}
