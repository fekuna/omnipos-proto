syntax = "proto3";

package user.v1;

import "auth/v1/auth_options.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/fekuna/omnipos-proto/user/v1;userv1";
// OpenAPI documentation
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "OmniPOS Merchant API"
    version: "1.0"
    description: "API for managing merchant operations in OmniPOS"
    contact: {
      name: "OmniPOS API Support"
      email: "api@omnipos.com"
    }
  }
  schemes: HTTP
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "Bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "JWT token for authentication. Format: 'Bearer {token}'"
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer"
      value: {}
    }
  }
};

service MerchantService {
  rpc LoginMerchant(LoginMerchantRequest) returns (LoginMerchantResponse) {
    option (auth.v1.public_endpoint) = true; // No authentication required
    option (google.api.http) = {
      post: "/v1/merchant/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Merchant Login"
      description: "Authenticate merchant and receive access token"
      tags: "Authentication"
      security: {} /* Public endpoint, no auth required */
    };
  }

  rpc GetCurrentMerchant(google.protobuf.Empty) returns (GetCurrentMerchantResponse) {
    option (google.api.http) = {get: "/v1/merchant/current"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get Current Merchant"
      description: "Retrieve currently authenticated merchant details from JWT token"
      tags: "Merchant"
    };
  }
}

message GetCurrentMerchantResponse {
  string id = 1;
  string name = 2;
  string phone = 3;
  string timezone = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
}

message LoginMerchantRequest {
  string phone = 1 [(validate.rules).string = {
    min_len: 3
    max_len: 64
  }];
  string pin = 2 [(validate.rules).string = {
    min_len: 6
    max_len: 6
  }];
}

message LoginMerchantResponse {
  string access_token = 1;
  string refresh_token = 2;
}
