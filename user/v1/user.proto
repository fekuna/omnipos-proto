syntax = "proto3";

package user.v1;

import "auth/v1/auth_options.proto";
import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";

option go_package = "github.com/fekuna/omnipos-proto/user/v1;userv1";
// OpenAPI documentation
option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "OmniPOS Merchant API"
    version: "1.0"
    description: "API for managing merchant operations in OmniPOS"
    contact: {
      name: "OmniPOS API Support"
      email: "api@omnipos.com"
    }
  }
  schemes: HTTP
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "Bearer"
      value: {
        type: TYPE_API_KEY
        in: IN_HEADER
        name: "Authorization"
        description: "JWT token for authentication. Format: 'Bearer {token}'"
      }
    }
  }
  security: {
    security_requirement: {
      key: "Bearer"
      value: {}
    }
  }
};

service MerchantService {
  rpc LoginMerchant(LoginMerchantRequest) returns (LoginMerchantResponse) {
    option (auth.v1.public_endpoint) = true; // No authentication required
    option (google.api.http) = {
      post: "/v1/merchant/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Merchant Login"
      description: "Authenticate merchant and receive access token"
      tags: "Authentication"
      security: {} /* Public endpoint, no auth required */
    };
  }

  rpc GetCurrentMerchant(google.protobuf.Empty) returns (GetCurrentMerchantResponse) {
    option (google.api.http) = {get: "/v1/merchant/current"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get Current Merchant"
      description: "Retrieve currently authenticated merchant details from JWT token"
      tags: "Merchant"
    };
  }

  rpc RefreshToken(RefreshTokenRequest) returns (RefreshTokenResponse) {
    option (auth.v1.public_endpoint) = true; // Public endpoint
    option (google.api.http) = {
      post: "/v1/auth/refresh"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Refresh Access Token"
      description: "Get a new access token using a valid refresh token"
      tags: "Authentication"
      security: {} /* Public endpoint */
    };
  }
}

message GetCurrentMerchantResponse {
  string id = 1;
  string name = 2;
  string phone = 3;
  string timezone = 4;
  google.protobuf.Timestamp created_at = 5;
  google.protobuf.Timestamp updated_at = 6;
  bool user_management_enabled = 7;
}

message LoginMerchantRequest {
  string phone = 1 [(validate.rules).string = {
    min_len: 3
    max_len: 64
  }];
  string pin = 2 [(validate.rules).string = {
    min_len: 6
    max_len: 6
  }];
}

message LoginMerchantResponse {
  string access_token = 1;
  string refresh_token = 2;
  bool user_management_enabled = 4;
  repeated UserInfo available_users = 5;
}

message UserInfo {
  string id = 1;
  string username = 2;
  string full_name = 3;
  string role_name = 4;
}

message RefreshTokenRequest {
  string refresh_token = 1 [(validate.rules).string.min_len = 1];
}

message RefreshTokenResponse {
  string access_token = 1;
  string refresh_token = 2;
}

// ==========================================
// User Service (Staff Management)
// ==========================================

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create User"
      description: "Create a new staff user"
      tags: "User Management"
    };
  }

  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {get: "/v1/users"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List Users"
      description: "List all staff users"
      tags: "User Management"
    };
  }

  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {get: "/v1/users/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get User"
      description: "Get user details by ID"
      tags: "User Management"
    };
  }

  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/v1/users/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update User"
      description: "Update user details"
      tags: "User Management"
    };
  }

  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {
    option (google.api.http) = {delete: "/v1/users/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete User"
      description: "Soft delete a user"
      tags: "User Management"
    };
  }

  // Login for Staff Users (Username/Email + Password)
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse) {
    option (auth.v1.public_endpoint) = true;
    option (google.api.http) = {
      post: "/v1/users/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "User Login"
      description: "Login for staff users"
      tags: "Authentication"
      security: {}
    };
  }
}

message User {
  string id = 1;
  string merchant_id = 2;
  string username = 3;
  string email = 4;
  string full_name = 5;
  string role_id = 6;
  Role role = 7; // Embedded role details
  string status = 8;
  google.protobuf.Timestamp last_login_at = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message CreateUserRequest {
  string username = 1 [(validate.rules).string.min_len = 3];
  string email = 2 [(validate.rules).string.email = true];
  string password = 3 [(validate.rules).string.min_len = 6];
  string full_name = 4 [(validate.rules).string.min_len = 1];
  string role_id = 5 [(validate.rules).string.uuid = true];
}

message CreateUserResponse {
  User user = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
}

message GetUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
  string full_name = 2;
  string role_id = 3;
  string status = 4; // active, inactive, suspended
  string password = 5; // Optional, if changing password
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message DeleteUserResponse {
  bool success = 1;
}

message LoginUserRequest {
  string merchant_id = 1 [(validate.rules).string.uuid = true];
  string username = 2; // Can be username or email
  string password = 3;
}

message LoginUserResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}

// ==========================================
// Role Service (RBAC)
// ==========================================

service RoleService {
  rpc ListRoles(ListRolesRequest) returns (ListRolesResponse) {
    option (google.api.http) = {get: "/v1/roles"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List Roles"
      description: "List all available roles"
      tags: "Role Management"
    };
  }

  rpc CreateRole(CreateRoleRequest) returns (CreateRoleResponse) {
    option (google.api.http) = {
      post: "/v1/roles"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create Role"
      description: "Create a new role"
      tags: "Role Management"
    };
  }

  rpc GetRole(GetRoleRequest) returns (GetRoleResponse) {
    option (google.api.http) = {get: "/v1/roles/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get Role"
      description: "Get role details"
      tags: "Role Management"
    };
  }

  rpc ListPermissions(google.protobuf.Empty) returns (ListPermissionsResponse) {
    option (google.api.http) = {get: "/v1/permissions"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List Permissions"
      description: "List all system permissions"
      tags: "Role Management"
    };
  }
}

message Role {
  string id = 1;
  string name = 2;
  string description = 3;
  bool is_system = 4;
  repeated Permission permissions = 5;
}

message Permission {
  string id = 1;
  string code = 2;
  string name = 3;
  string description = 4;
  string module = 5;
}

message ListRolesRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListRolesResponse {
  repeated Role roles = 1;
  int32 total = 2;
}

message CreateRoleRequest {
  string name = 1 [(validate.rules).string.min_len = 1];
  string description = 2;
  repeated string permission_ids = 3;
}

message CreateRoleResponse {
  Role role = 1;
}

message GetRoleRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message GetRoleResponse {
  Role role = 1;
}

message ListPermissionsResponse {
  repeated Permission permissions = 1;
}
