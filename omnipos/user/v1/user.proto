syntax = "proto3";

package omnipos.user.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "omnipos/auth/v1/auth_options.proto";
import "omnipos/user/v1/role.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "validate/validate.proto";
// Import separated protos if needed for types (though in same package, they are visible)
// But explicit imports are good if we were crossing packages.
// Since they are in the same package, we don't strictly need to import them to see messages,
// BUT protoc might complain if we don't include them in the build set.
// However, 'Role' is used in 'User'.

option go_package = "github.com/fekuna/omnipos-proto/gen/go/omnipos/user/v1;omniposuserv1";

// ==========================================
// User Service (Staff Management)
// ==========================================

service UserService {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {
    option (google.api.http) = {
      post: "/v1/users"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Create User"
      description: "Create a new staff user"
      tags: "User Management"
    };
  }

  rpc ListUsers(ListUsersRequest) returns (ListUsersResponse) {
    option (google.api.http) = {get: "/v1/users"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "List Users"
      description: "List all staff users"
      tags: "User Management"
    };
  }

  rpc GetUser(GetUserRequest) returns (GetUserResponse) {
    option (google.api.http) = {get: "/v1/users/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Get User"
      description: "Get user details by ID"
      tags: "User Management"
    };
  }

  rpc UpdateUser(UpdateUserRequest) returns (UpdateUserResponse) {
    option (google.api.http) = {
      put: "/v1/users/{id}"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Update User"
      description: "Update user details"
      tags: "User Management"
    };
  }

  rpc DeleteUser(DeleteUserRequest) returns (DeleteUserResponse) {
    option (google.api.http) = {delete: "/v1/users/{id}"};
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "Delete User"
      description: "Soft delete a user"
      tags: "User Management"
    };
  }

  // Login for Staff Users (Username/Email + Password)
  rpc LoginUser(LoginUserRequest) returns (LoginUserResponse) {
    option (omnipos.auth.v1.public_endpoint) = true;
    option (google.api.http) = {
      post: "/v1/users/login"
      body: "*"
    };
    option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
      summary: "User Login"
      description: "Login for staff users"
      tags: "Authentication"
      security: {}
    };
  }
}

// User depends on Role (defined in role.proto, same package)
message User {
  string id = 1;
  string merchant_id = 2;
  string username = 3;
  string email = 4;
  string full_name = 5;
  string role_id = 6;
  Role role = 7; // Embedded role details
  string status = 8;
  google.protobuf.Timestamp last_login_at = 9;
  google.protobuf.Timestamp created_at = 10;
  google.protobuf.Timestamp updated_at = 11;
}

message CreateUserRequest {
  string username = 1 [(validate.rules).string.min_len = 3];
  string email = 2 [(validate.rules).string.email = true];
  string password = 3 [(validate.rules).string.min_len = 6];
  string full_name = 4 [(validate.rules).string.min_len = 1];
  string role_id = 5 [(validate.rules).string.uuid = true];
}

message CreateUserResponse {
  User user = 1;
}

message ListUsersRequest {
  int32 page = 1;
  int32 page_size = 2;
}

message ListUsersResponse {
  repeated User users = 1;
  int32 total = 2;
}

message GetUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message GetUserResponse {
  User user = 1;
}

message UpdateUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
  string full_name = 2;
  string role_id = 3;
  string status = 4; // active, inactive, suspended
  string password = 5; // Optional, if changing password
}

message UpdateUserResponse {
  User user = 1;
}

message DeleteUserRequest {
  string id = 1 [(validate.rules).string.uuid = true];
}

message DeleteUserResponse {
  bool success = 1;
}

message LoginUserRequest {
  string merchant_id = 1 [(validate.rules).string.uuid = true];
  string username = 2; // Can be username or email
  string password = 3;
}

message LoginUserResponse {
  string access_token = 1;
  string refresh_token = 2;
  User user = 3;
}
