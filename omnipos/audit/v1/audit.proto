syntax = "proto3";

package omnipos.audit.v1;

import "google/api/annotations.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/fekuna/omnipos-proto/gen/go/omnipos/audit/v1;auditv1";

service AuditService {
  rpc CreateAuditLog(CreateAuditLogRequest) returns (google.protobuf.Empty) {
    option (google.api.http) = {
      post: "/v1/audit"
      body: "*"
    };
  }

  rpc ListAuditLogs(ListAuditLogsRequest) returns (ListAuditLogsResponse) {
    option (google.api.http) = {get: "/v1/audit"};
  }
}

message AuditLog {
  string id = 1;
  string merchant_id = 2;
  string user_id = 3;
  string action = 4;
  string entity = 5;
  string entity_id = 6;
  google.protobuf.Struct details = 7;
  string ip_address = 8;
  string user_agent = 9;
  google.protobuf.Timestamp timestamp = 10;
  // Enhanced fields for best practices
  string store_id = 11; // Multi-store context
  string session_id = 12; // Group related actions
  google.protobuf.Struct old_value = 13; // Previous state
  google.protobuf.Struct new_value = 14; // New state after change
  string result = 15; // success, failure, partial
  string error_message = 16; // Failure reason if any
  string severity = 17; // info, warning, critical
  string source_service = 18; // Which service emitted
  string correlation_id = 19; // Trace across services
  int64 duration_ms = 20; // Action processing time
}

message CreateAuditLogRequest {
  string action = 1;
  string entity = 2;
  string entity_id = 3;
  google.protobuf.Struct details = 4;
  // Enhanced fields
  string store_id = 5;
  string session_id = 6;
  google.protobuf.Struct old_value = 7;
  google.protobuf.Struct new_value = 8;
  string result = 9;
  string error_message = 10;
  string severity = 11;
  string source_service = 12;
  string correlation_id = 13;
  int64 duration_ms = 14;
}

message ListAuditLogsRequest {
  int32 page = 1;
  int32 page_size = 2;
  string user_id = 3;
  string entity = 4;
  string entity_id = 5;
  string action = 6;
  google.protobuf.Timestamp start_date = 7;
  google.protobuf.Timestamp end_date = 8;
  // Enhanced filters
  string store_id = 9;
  string severity = 10;
  string result = 11;
  string source_service = 12;
  string correlation_id = 13;
}

message ListAuditLogsResponse {
  repeated AuditLog logs = 1;
  int32 total = 2;
}
